{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<!-- Animate.css CDN for subtle animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4 animate__animated animate__fadeIn" style="max-width: 420px; width: 100%;">
    <h2 class="text-center fw-bold mb-4 text-primary">Create Your Account</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <!-- CSRF token if using Flask-WTF -->

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="name" placeholder="Your full name" required autofocus>
      </div>

      <div class="mb-3">
        <label for="studentID" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentID" name="student_id" placeholder="Your student ID" required>
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailAddress" name="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password" placeholder="******" required>
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="confirm_password" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>

    <div class="text-center mt-4">
      <small class="text-muted">
        Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Login here</a>.
      </small>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card {
    background-color: white;
  }
  .form-label {
    font-weight: 600;
  }
</style>
{% endblock %}
